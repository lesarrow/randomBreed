<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Show me a random dog breed</title>
        <meta name="description" content="Request a breed of dog and show a random pic">
        <link rel="stylesheet" type="css/text" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="css/text" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <form>
            <label for="quantity">Name a breed of dog to display:</label>
            <input type="text" class="text-field" id="breed" name="breed" required>
            <input type="submit">
        </form>
        <div class="random-dog-container"></div>
    </body>
</html>
